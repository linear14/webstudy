    <body>
        <!--
            
            picture.jpg : located in the same folder as the current folder (page)
            images/picture.jpg : located in the 'images' folder in the current folder
            /images/picture.jpg : located in the 'images' folder at the root of the current web
            ../picture.jpg : located in the folder on level up from the current folder

        -->
    </body>
