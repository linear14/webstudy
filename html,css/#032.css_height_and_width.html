<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>css height and width practice</title>

  <style>
      #test1 {
        height: 100px;
        width: 500px;
        background-color: cornflowerblue;
      }

      #test2 {
        height: 100px;
        width: 50%;
        background-color: cornflowerblue;
      }

      #test3 {
        height: 100px;
        max-width: 500px;
        background-color: cornflowerblue;
      }
  </style>

</head>

<body>
    <div id="test1">This element has a height of 100px and a width of 500px</div><br>   
    <div id="test2">This element has a height of 100px and a width of 50%</div><br>
    <div id="test3">This element has a height of 100px and a max-width of 500px</div> 
</body>

</html>
