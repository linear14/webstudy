<!DOCTYPE html>
<html>
    <head>
        <title>Formatting Practice</title>
    </head>

    <body>
        <!-- 
            strong 과 em이 각각 bold와 i와 다른 점?
            view 상으로는 같지만, 중요도를 내포한다는 점이 다름.
            실제 검색에서 strong과 em의 태그가 붙어있는 문구가 더 중요성을 강조받음
        -->

        <!-- bold / strong -->
        <p><b>This text is bold</b></p>

        <!-- i / em -->
        <p><i>This text is italic</i></p>

        <!-- sub / sup -->
        <p>This is <sub>subscript</sub> and <sup>superscript</sup></p>

        <!-- mark -->
        <p><mark>This is marked text</mark></p>

        <!-- small -->
        <p><small>This is small Text</small></p>

        <!-- del / ins -->
        <p>This is <del>deleted Text</del> and <ins>Inserted Text</ins></p>
    </body>
</html>
