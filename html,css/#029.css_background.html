<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>css background practice</title>

  <style>
    div {
      background-color: green;
    }

    div.first {
      opacity: 0.1
    }

    div.second {
      opacity: 0.3
    }

    div.third {
      opacity: 0.6
    }

  </style>


</head>

<body>
  <div class="first">
    <h1>opacity 0.1</h1>
  </div>

  <div class="second">
    <h1>opacity 0.3</h1>
  </div>

  <div class="third">
    <h1>opacity 0.6</h1>
  </div>

  <div>
    <h1>opacity 1 (default)</h1>
  </div>
</body>

</html>
