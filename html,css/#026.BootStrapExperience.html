<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BootStrap Experience Media Query Practice</title>

    <!-- 아래 방식을 이용해서 bootstrap 불러 와야됨 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>My First Bootstrap</h1>
            <p>Resize this responsive page to see the effect</p>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <h3>애국가 1절</h3>
                <p>동해물과 백두산이 마르고 닳도록</p>
                <p>하느님이 보우하사 우리나라 만세</p>
            </div>
            <div class="col-sm-4">
                <h3>애국가 2절</h3>
                <p>남산위에 저 소나무 철갑을 두른듯</p>
                <p>바람서리 불변함은 우리 기상일세</p>
            </div>
            <div class="col-sm-4">
                <h3>애국가 3절</h3>
                <p>가을하늘 공활한데 높고 구름 없이</p>
                <p>밝은달은 우리가슴 일편 단심일세</p>
            </div>
            <div class="col-sm-4">
                <h3>애국가 4절</h3>
                <p>이 기상과 이 맘으로 충성을 다하여</p>
                <p>괴로우나 즐거우나 나라 사랑하세</p>
            </div>
        </div>
    </div>
</body>

</html>
