<!DOCTYPE html>
<html>

<!--
    ABOUT [style] Attribute
    (belows are its properties)
    background-color
    color
    font-size
    font-family
    text-align
-->
    <head>
        <title>Style Practice</title>
    </head>

    <body style="background-color: sandybrown;">

        <p style="color:red">I am Red</p>
        <p style="color: blue">I am Blue</p>
        <p style="font-size: 60px; background-color: slateblue;">I am Big</p>

        <p style="font-family: courier">Change font-family</p>
        <p style="font-size: 200%; text-align: center;">Font Size by Percent</p>
    </body>
</html>
