<!DOCTYPE html>
<html>
    <head>
        <title>Block Inline Practice</title>
    </head>
    <body>
        <!--
            Block-level elements
            1. Always starts on a new line
            2. Takes up the full width (stretches out to the left and right)

            ex) div, form, h1~h6, hr, li, ol, ul, p, pre, table ...
        -->
        <div style="background-color: blueviolet;">Hello Block</div>

        <!-- 
            Inline elements
            1. Does not start on a new line
            2. Takes up as much width as necessary

            ex) a, b, br, button, em, i, img, input, span, strong, textarea, sub, sup ...
        -->
        <span style="background-color: brown;">Hello Inline</span>

    </body>
</html>
