<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Responsive MediaQuery Practice</title>

        <style>
            * {
                box-sizing: border-box;
            }

            .left {
                background-color: #2196f3;
                padding: 20px;
                float: left;
                width: 20%;
            }

            .main {
                background-color: #f1f1f1;
                padding: 20px;
                float: left;
                width: 60%;
            }

            .right {
                background-color: #4caf50;
                padding: 20px;
                float: left;
                width: 20%;
            }

            /* screen 이면서 800px 이내에서만 실행한다. **/
            @media screen and (max-width: 800px) {
                .left, .main, .right {
                    width: 100%;
                }
            }
        </style>
    </head>
    <body>
        <h2>Media Queries</h2>
        <p>Resize the browser window.</p>

        <p>Resizing frame after 800px</p>

        <div class="left">
            <p>Left Menu</p>
        </div>
        
        <div class="main">
            <p>Main Content</p>
        </div>
        
        <div class="right">
            <p>Right Content</p>
        </div>
    </body>
</html>
