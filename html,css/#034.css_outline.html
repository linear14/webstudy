<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>css outline practice</title>

  <style>
     div {
       background-color: darkkhaki;
       width: 500px;
       border: 10px solid green;
       outline: 10px solid blue;
       padding: 50px;
       margin: 20px;
     }

     .offset {
       outline-offset: 15px;
     }

  </style>

</head>

<body>
    <h2>Box Structure + Outline</h2>
    <div>This is Content</div> <br><br>

    <h2>Outline Offset</h2><br>
    <div class="offset">This shows offest property</div>
</body>

</html>
