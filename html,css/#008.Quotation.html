<!DOCTYPE html>
<html>
    <head>
        <title>Quote Practice</title>
    </head>

    <body>
        <!-- <q> tag for short quotation -->
        <p>Dong Hyun said: <q>I want to be a full stack developer</q></p>
        
        <!-- <abbr> for Abbreviation -->
        <p>The <abbr title="World Health Organization">WHO</abbr> was founded in 1948.</p>

        <!-- <address> for contact information -->
        <address>
            Dong Hyun Lee<br>
            010-XXXX-1234<br>
            Suwon, Korea Republic
        </address>

        <!-- <cite> for work title (작업물에 대한 제목) -->
        <p><cite>세워진 거대 메로나</cite> by Boram Lee. Made in 2020.</p>
    </body>
</html>
