<!DOCTYPE html>
<html>
    <head>
        <title>List Practice</title>
        <style>
            dt {
                font-size: 16px;
                padding-bottom: 12px;
            }
        </style>
    </head>
    <body>
        
        <!--
            unordered list
            list-style-type: disc, circle, square, none
        -->
        <ul style="list-style-type: disc;">
            <li>English</li>
            <li>Korean</li>
            <li>Japanese</li>
            <li>Spanish</li>
        </ul>

        <!-- can be nested -->
        <ul style="list-style-type: square;">
            <li>Coffee</li>
            <li>
                Tea
                <ul style="list-style-type: circle">
                    <li>Black tea</li>
                    <li>Green tea</li>
                </ul>
            </li>
            <li>Milk</li>
        </ul>
 
        <!-- ordered list (also can be nested) -->
        <!-- type을 ul과 다르게 css에서 안하고 자체 attribute로 적용
            1, A, a, I, i 사용 가능 -->
        <ol type="1" start="50">
            <li>Starbucks</li>
            <li>Hollys</li>
            <li>Coffee Bean</li>
        </ol>

        <!-- 
            설명 리스트 
            dl (description list)
            dt (define term)
            dd (description)
        -->
        <dl>
            <dt>Coffee</dt>
            <dd>black hot drink</dd>
            <dt>Milk</dt>
            <dd>white cold drink</dd>
        </dl>


    </body>
</html>
